<div fxLayout="column" fxLayoutAlign="center center" style="padding: 50px;">
  <h1
    fxLayout="column"
    fxLayoutAlign="center "
    style="
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 50px;
      padding: 20px;
    "
  >
    Login
  </h1>
  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <mat-card-content >
      <form  fxLayoutAlign="center center" fxLayout="column">
        <mat-form-field>
          <mat-label>Username / E-mail </mat-label>
          <input class="input" matInput required placeholder="Enter the username" ngModel value="" name="username"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input class="input" matInput required placeholder="Enter the Passowrd" ngModel value="" name="password" type="password" />
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" > Login </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
